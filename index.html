<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HBD.com</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="center"> 
    <img src="main page.png" class="main-image">
  </div>
  <div class="center"> 
    <a href="#" id="startLink" class="start-button">Start</a>
  </div>
  <script src="script.js"></script>
  <script>
    document.getElementById('startLink').addEventListener('click', function(e){
      e.preventDefault();
      let name = prompt("What's your name?");
      if (name && name.trim() !== "") {
        localStorage.setItem("username", name.trim());
        localStorage.setItem("startMusic", "yes"); // tell slideshow to autoplay
        window.location.href = "slideshow.html";
}
    });
  </script>
</body>
</html>
